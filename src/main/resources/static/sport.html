<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IPTV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
<div class="container mt-3">
    <div style="display: flex;justify-content:space-between;">
        <button type="button" onclick="javascript:history.back();" class="btn btn-primary">返回</button>
        <p id="name" style="font-size:18px; ">赛事直播</p>
        <a href="index.html" class="btn btn-primary">首页</a>
    </div>
    <div class="list" style="margin-top:10px; font-size:18px;">
    </div>
</div>
<script>
    var game=getTid();
    $.ajax({
        url: "/sport",
        data: {game: game},
        type: "GET",
        dataType: "json",
        success: function(data) {
         <!-- $("#name").text("共"+data.length+"个信号源");-->
            for (var i in data) {
                var dateStr=data[i].dateStr;
                $(".list").append('<p style="background-color: #e7f0f3;">'+dateStr+'</p>');
                $(".list").append('<div class="list-group">');
                var matches=data[i].matches;
                if(matches.length>0){
                    for (var i in matches) {
                         var match=matches[i];
                         var playTime=match.playTime;
                         var game=match.game;
                         var name=match.name;
                         var link=match.link;
                         var teamFlag=match.teamFlag;
                         var guestTeamName=match.guestTeamName;
                         var guestTeamLink=match.guestTeamLink;
                         var masterTeamName=match.masterTeamName;
                         var masterTeamLink=match.masterTeamLink;

                       $(".list").append('<a href="jsPlay.html?name='+name+'&url='+encodeURIComponent(link)+'" class="list-group-item">'+
                            '<div style="display: flex;justify-content:space-between; text-align:center;">'+
                              '  <div style="text-align: center; width:100% !important">'+
                              '      <img style="width:50px;height:50px" src="https://70zhibo.com'+masterTeamLink+'">'+
                              '      <p>'+masterTeamName+'</p>'+
                              '  </div>'+
                              '  <div style="width:100% !important;margin:auto">'+
                              '      <p class="text-danger">'+playTime+'</p>'+
                              '      <p style="color: #999">'+game+'</p>'+
                              '  </div>'+
                              '  <div style="width:100% !important">'+
                              '      <img style="width:50px;height:50px" src="https://70zhibo.com'+guestTeamLink+'">'+
                              '      <p>'+guestTeamName+'</p>'+
                              '  </div>'+
                            '</div>'+
                       ' </a>');
                     }
                }else{
                     $(".list").append('<p class="list-group-item list-group-item-action">当天无比赛</p>');
                }
            $(".list").append('</div>');

            }

        }
    });

    function getTid()
    {
           var query = window.location.search.substring(1);
           var vars = query.split("&");
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=");
                   if(pair[0] == 'game'){
                        return pair[1];
                   }
           }
           return('');
    }





</script>
</body>
</html>
