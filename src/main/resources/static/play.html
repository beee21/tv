<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IPTV</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
    body {

        margin: 0;
        }
    video {
        height: 100%;
        width: 100%;
        margin-top:10px;
    }









    </style>
</head>
<body>
<div class="container">
    <div>
        <button type="button" onclick="javascript:history.back();" class="btn btn-primary">返回</button>
        <a href="index.html" class="btn btn-primary float-end">首页</a>
    </div>
    <video id="video"  preload="auto" playsinline controls>
    </video>
    <div class="list-group" style="margin-top:10px;"></div>
    <script>
        var attr=decodeURIComponent(getUrl('attr'));
        $.ajax({
            url: "/play",
            data: {attr: attr},
            type: "GET",
            dataType: "json",
            success: function(data) {
              //data = jQuery.parseJSON();  //dataType指明了返回数据为json类型，故不需要再反序列化
                var program=data.program;
                var url=data.url;
                var video = document.getElementById('video');
                video.src = url;
                for (var i in program) {
                   var name=program[i].name;
                   var status=program[i].url;
                   var css='';
                   var text='';
                   if(status=='1') //直播中
                   {
                        css='text-danger';
                        text='直播中';
                   }else if(status=='2') //结束
                   {
                        css='text-success';
                        text='结束';
                   }
                    $(".list-group").append('<div class="list-group-item d-flex gap-2 w-100 justify-content-between"> <p class='+css+'>'+name+'</p> <small class="opacity-50 text-nowrap">'+text+'</small> </div>');
                }

                // 兼容微信(微信可以自动播放)
                  document.addEventListener("WeixinJSBridgeReady", function () {
                     video.play()
                }, false);



            }
        });


        function getUrl(param)
        {
               var query = window.location.search.substring(1);
               var vars = query.split("&");
               for (var i=0;i<vars.length;i++) {
                       var pair = vars[i].split("=");
                       if(pair[0] == param){
                            return pair[1];
                       }
               }
               return(false);
        }

    </script>
</div>

</body>
</html>
