<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IPTV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

</head>
<body>
<div class="container mt-3">
    <div >
        <button type="button" onclick="javascript:history.back();" class="btn btn-primary">返回</button>
        <a href="index.html" class="btn btn-primary float-end">首页</a>
    </div>
    <div class="list-group" style="margin-top:10px;">
    </div>
</div>
<script>
    var tid=getTid();
    $.ajax({
        url: "/item",
        data: {tid: tid},
        type: "GET",
        dataType: "json",
        success: function(data) {
          //data = jQuery.parseJSON();  //dataType指明了返回数据为json类型，故不需要再反序列化
            for (var i in data) {
                var name=data[i].name;
                var url=data[i].url;
                $(".list-group").append('<a href=play.html?attr='+encodeURIComponent(url)+' class="list-group-item list-group-item-action">'+name+'</a>');
            }

        }
    });

    function getTid()
    {
           var query = window.location.search.substring(1);
           var vars = query.split("&");
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=");
                   if(pair[0] == 'tid'){
                        return pair[1];
                   }
           }
           return(false);
    }
</script>
</body>
</html>
